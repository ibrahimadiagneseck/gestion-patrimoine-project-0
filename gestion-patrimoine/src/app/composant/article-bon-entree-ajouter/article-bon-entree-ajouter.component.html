<form class="form" #ArticleBonEntreeForm="ngForm" (ngSubmit)="ajouterArticleBonEntree(ArticleBonEntreeForm)">

    <div class="row g-4 mb-3">
        <div class="col-3 mx-auto form-group">
            <label for="identifiantBE" class="form-label fw-bold">Bon entrée</label>
            <select name="identifiantBE" required ngModel class="form-select text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                <option *ngFor="let bonEntree of bonEntrees" [ngValue]="bonEntree">
                    {{ bonEntree!.identifiantBE }}
                </option>
            </select>
        </div>

        <div class="col-3 mx-auto form-group">
            <label for="libelleArticleBonEntree" class="form-label fw-bold">Libellé article bon entrée</label>
            <input id="libelleArticleBonEntree" type="number" name="libelleArticleBonEntree" required ngModel class="text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
        </div>

        <div class="col-3 mx-auto form-group">
            <label for="quantiteEntree" class="form-label fw-bold">Quantite entrée</label>
            <input id="quantiteEntree" type="number" name="quantiteEntree" required ngModel class="text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
        </div>
    </div>

    <div class="row g-4 mb-3">
        <div class="col-3 mx-auto form-group">
            <label for="codeTypeObjet" class="form-label fw-bold">Type objet</label>
            <select name="codeTypeObjet" required ngModel class="form-select text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                <option *ngFor="let typeObjet of typeObjets" [ngValue]="typeObjet">{{
                    typeObjet!.codeTypeObjet}}
                </option>
            </select>
        </div>

        <div class="col-3 mx-auto form-group">
        </div>

        <div class="col-3 mx-auto form-group">
        </div>
    </div>
    
</form>
