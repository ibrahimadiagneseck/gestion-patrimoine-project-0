<div class="card shadow">

    <div class="card-header text-center fw-bold bg-myprimary fs-5">
        Article 1
    </div>

    <div class="card-body">

        <ng-container *ngIf="afficherPopupArticleBonEntree; else vehicule">

            <div class="container px-3 py-2">
                <app-article-bon-entree-ajouter></app-article-bon-entree-ajouter>
            </div>

            <div class="container px-3 py-2">
                <div class="row">
                    <div class="col-12 text-end">
                        <button (click)="popupVehicule()" type="button" class="btn btn-myprimary fw-bold mx-2"
                            data-bs-toggle="tooltip" title="cliquer ici pour ajouter">
                            Suivant
                        </button>

                        <button (click)="popupFermer()" type="button" class="btn btn-mysecondary fw-bold mx-2"
                            data-bs-toggle="tooltip" title="cliquer ici pour retourner">
                            Retour
                        </button>
                    </div>
                </div>
            </div>


        </ng-container>

        <ng-template #vehicule>

            <div class="container px-3 py-2">
                <app-vehicule-ajouter></app-vehicule-ajouter>
            </div>

            <div class="container px-3 py-2">
                <div class="row">
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-myprimary fw-bold mx-2" data-bs-toggle="tooltip"
                            title="cliquer ici pour valider">
                            Valider
                        </button>

                        <button (click)="popupArticleBonEntree()" type="button" class="btn btn-mysecondary fw-bold mx-2"
                            data-bs-toggle="tooltip" title="cliquer ici pour retourner">
                            Retour
                        </button>
                    </div>
                </div>
            </div>


        </ng-template>



    </div>




</div>
